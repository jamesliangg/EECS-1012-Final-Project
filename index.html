<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Number Guesser </title>
  <link href="style.css" type="text/css" rel="stylesheet"> 
  <script src="./index.js"></script>
</head>

<body>
  <div id="header">
    <h1>Number Guesser</h1>
  </div>
  <div id="container">
    <h2> What's your guess? </h2> 
    <label for="guess">What's your guess?</label>
    <select name="guess" id="guess">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <p> <button id="guessButton" onclick="checkNumber(guess);"> Guess! </button></p>
    <p id="decision"></p>
    <p id="hint"></p>
    <p id="lives">Current Lives: 9</p>
    <p id="score">Current Score: 0</p>
  </div>
  <h3>
    <span id="copyright">&#169;Authors</span>
    <a id="git" href="https://github.com/jamesliangg/EECS-1012-Final-Project" target="_blank">Github</a>
  </h3>
</body>

</html>
